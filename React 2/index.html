    <script type="text/babel">
        const App = () => {
            return <div>Meu App</div>
        }

        class Button extends React.Component {
            render() {
                return <button>Comprar</button>
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('app'))
        root.render(<Button />)
    </script>

</body>
